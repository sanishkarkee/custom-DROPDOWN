<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
    <!----------------------- Fonts Starts ---------------------->
    <script src="https://kit.fontawesome.com/1358cc6429.js" crossorigin="anonymous"></script>

    <!------------------------ Fonts Ends ----------------------->

  <!-------------------- Site Style Starts -------------------->
  <link href="css/global.css" rel="stylesheet">
  <link rel="stylesheet" href="css/thestyles.css">
  <!-------------------- Site Style Ends -------------------->

  <!-------------------- Jquery Starts -------------------->
  <script type="text/javascript" src="js/bowercomponent/jquery.min.js"></script>

  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-------------------- Jquery Ends -------------------->
</head>
<body>
<section class="dropdown-section">
    <div class="custom-container">
      <div class="dropdown-wrapper">
        
        <div class="dropdown">
          <div class="select">
            <span class="selected">Front Bumper</span>
            <div class="caret"></div>
          </div>
          <ul class="menu">
            <li class="active">Front Bumper</li>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </div>
        <div class="dropdown">
          <div class="select">
            <span class="selected">Back Bumper</span>
            <div class="caret"></div>
          </div>
          <ul class="menu">
            <li class="active">Back Bumper</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
          </ul>
        </div>
      </div>
    </div>
</section>

<!------------------- Site Scripts Starts ------------------->
<script type="text/javascript" src='js/dropdown.js'"></script>
<!------------------- Site Scripts Ends ------------------->
</body>
</html>
